<div class="formContainer">
    <form [formGroup]="eventForm">
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input id="eventName" type="text" formControlName="eventName" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Event Description</label>
            <textarea class="knowledge-textarea" formControlName="description" rows="4" cols="50" placeholder="Enter Event Description"></textarea>
        </div>
        <div class="form-group">
            <label for="host">Host</label>
            <input id="host" type="text" formControlName="host" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" formControlName="address" class="form-control"/>
        </div>
        <div class="button-container">
            <button class="btn btn-success btnGroup" (click)="onEventCreation()">Create Event</button>
            
          </div>
    </form>
    </div>
