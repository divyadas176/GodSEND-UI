<h3 class="page-title">Profile Creation</h3>
<div class="container-fluid formContainer">

<form [formGroup]="profileForm"  (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="parentName">Parent Name</label>
      <input id="parentName" formControlName="parentName" type="text" class="form-control"/>
    </div>
  
    
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" formControlName="address" type="text" class="form-control"/>
    </div>
  
    
    <div class="form-group">
      <label for="childName">Child Name</label>
      <input id="childName" formControlName="childName" type="text" class="form-control"/>
    </div>
  
    
    <div class="form-group">
      <label for="childAge">Child Age</label>
      <input id="childAge" formControlName="childAge" type="number" class="form-control"/>
    </div>
  
    
    <div class="form-group">
      <label for="diseaseCategory">Disease Category</label>
      <select id="diseaseCategory" formControlName="diseaseCategory" class="form-control">
        <option value="" disabled>Select a category</option>
        <option *ngFor="let category of diseaseCategories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
  
   
    <button type="submit" class="btn btn-primary" >Create Profile</button>
  </form>
</div>
